name: mongodb-connect

on:
  push:
    branches:
      - main3

jobs:
  test-mongodb:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Generate random DB name and set URL
        run: |
          DBNAME="db$(date +%s)"
          echo "MONGODB_URL=mongodb://localhost:27017/Astral
          echo "Generated URL: mongodb://localhost:27017/Astral"


      - name: Run connect script
        run: node connect-mongodb.js
        env:
          MONGODB_URL: ${{ env.MONGODB_URL }}
